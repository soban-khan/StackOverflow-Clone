{% extends 'base.html' %}
{% block app_content %}
<h1>
  Stack Overflow
</h1>
<p>
    {% for question in question %}
    Title : {{ question.title }}<br>
    Query : <a href="{{ url_for('question', question_id=question.id) }}">{{ question.question}}</a><br>
    Tags : 
    {% for tag in question.question_to_tags.all() %}   
    {{ Tag.query.get(tag.tag_id).tags}}
    {% endfor %}
    <hr>
    {% endfor %}
</p>
{% endblock %}
